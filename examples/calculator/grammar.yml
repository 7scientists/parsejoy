number:
  $repeat:
    $or: ['1','2','3','4','5','6','7','8','9','0']

start:
  e

term:
  - $or:
    -
      - '('
      - e
      - ')'
    - number

mult_expr:
  - term
  - $repeat:
    - '*'
    - e

add_expr:
  - term
  - $repeat:
    - '+'
    - e

e:
  $or:
    -
      - term
      - $not:
         $or:
          - '+'
          - '*'
    - add_expr
    - mult_expr
